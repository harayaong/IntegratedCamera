<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-size: 24px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .sync-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 10px;
            margin-top: 10px;
        }

        .sync-container.top {
            margin-bottom: 10px;
        }

        h1 {
            text-align: start;
            font-size: 28px;
            margin-bottom: 10px;
            color: #007bff;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-size: 20px;
        }

        select, input[type="date"] {
            font-size: 20px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }

        .weekday {
            font-size: 20px;
            font-weight: bold;
            color: #ff6347;
        }

        .sync-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sync-button.active {
            background-color: #ff6347;
        }

        .sync-button:hover {
            background-color: #0056b3;
        }

        .video-container {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .video-wrapper {
            position: relative;
            background-color: #e5e5e5;
            padding: 10px;
            border-radius: 8px;
        }

        .cam-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            font-size: 16px;
        }

        video {
            width: 100%;
            border-radius: 5px;
        }

        .video-wrapper {
            position: relative;
            background-color: #e5e5e5;
            padding: 10px;
            border-radius: 8px;
        }

        .new-window-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
        }

        .new-window-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        #pauseAllButton {
            background-color: #d9534f;
        }

        #pauseAllButton:hover {
            background-color: #c9302c;
        }

    </style>
</head>

    <script>
        let activeButton = null;

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            updateWeekday();
            loadSyncButtons();
            updateSiteID();
        });

        function changeProgram() {
            loadSyncButtons();
            updateSiteID();
        }

        function updateSiteID() {
            const programSelect = document.getElementById('program');
            const selectedOption = programSelect.options[programSelect.selectedIndex];
            const siteID = selectedOption.getAttribute('data-site');
            const weekdaysText = selectedOption.textContent.split(": ")[1]; // 요일 정보 추출
            document.getElementById('selectedSiteID').textContent = `${siteID} (${weekdaysText})`;
        }

        function updateWeekday() {
            const dateInput = document.getElementById('date').value;
            const date = new Date(dateInput);
            const weekdays = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            const weekday = weekdays[date.getDay()];
            
            document.getElementById('weekday').innerHTML = `<span style="font-weight: bold;">${weekday}</span>`;
        }

        function loadSyncButtons() {
            const program = document.getElementById('program').value;
            const syncContainerTop = document.getElementById('syncContainerTop');
            const syncContainerBottom = document.getElementById('syncContainerBottom');
            syncContainerTop.innerHTML = '';
            syncContainerBottom.innerHTML = '';

            const totalSyncs = 42;

            for (let i = 0; i <= 17; i++) {
                const button = document.createElement('button');
                button.classList.add('sync-button');
                button.textContent = `Sync ${i} (${formatTime(i)})`;
                button.onclick = function() {
                    loadVideos(`sync${String(i).padStart(3, '0')}`, this);
                };
                syncContainerTop.appendChild(button);
            }

            if (program === 'noblecounty_program' || program === 'noblecounty_healthcare') {
                for (let i = 18; i < totalSyncs; i++) {
                    const button = document.createElement('button');
                    button.classList.add('sync-button');
                    button.textContent = `Sync ${i} (${formatTime(i)})`;
                    button.onclick = function() {
                        loadVideos(`sync${String(i).padStart(3, '0')}`, this);
                    };
                    syncContainerBottom.appendChild(button);
                }
            }
        }

        function formatTime(syncIndex) {
            const startHour = 9;
            const totalMinutes = syncIndex * 10;
            const hours = Math.floor((startHour * 60 + totalMinutes) / 60);
            const minutes = totalMinutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }

        function loadVideos(sync, button) {
            if (activeButton) {
                activeButton.classList.remove('active');
            }
            button.classList.add('active');
            activeButton = button;

            const date = document.getElementById('date').value;
            const program = document.getElementById('program').value;
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';

            for (let i = 1; i <= 8; i++) {
                const videoWrapper = document.createElement('div');
                videoWrapper.classList.add('video-wrapper');

                const camLabel = document.createElement('div');
                camLabel.classList.add('cam-label');
                camLabel.textContent = `CAM0${i}`;

                const video = document.createElement('video');
                video.controls = true;
                video.autoplay = true;
                video.src = `https://d175ce76v5cwjf.cloudfront.net/${program}/${date}/processed/${sync}/${i}.MP4`;

                video.onerror = function() {
                    videoWrapper.innerHTML = '<p>저장된 영상이 없습니다.</p>';
                };

                // 새창으로 보기 버튼 생성
                const newWindowButton = document.createElement('button');
                newWindowButton.textContent = '새창으로';
                newWindowButton.classList.add('new-window-button');
                newWindowButton.onclick = function() {
                    window.open(video.src, '_blank');
                };

                // videoWrapper에 CAM 라벨, 비디오, 새창으로 버튼 추가
                videoWrapper.appendChild(camLabel);
                videoWrapper.appendChild(video);
                videoWrapper.appendChild(newWindowButton);
                container.appendChild(videoWrapper);
            }
        }

		function pauseAllVideos() {
		    const videos = document.querySelectorAll('video');
		    videos.forEach(video => video.pause());
		}
		
		function playAllVideos() {
		    const videos = document.querySelectorAll('video');
		    videos.forEach(video => video.play());
		}
    </script>
